{% extends "base.html" %}

{% block content %}

    {% for blog in blogs %}

    <h1>{{blog.title}}</h1>  

        <h2><a href="/blog?id={{blog.id}}"></h2></a>
        <p>{{blog.body}}</p>
        <p>written by  <a href="/blog?user={{blog.owner.id}}">{{blog.owner.username }}</a></p>
        <hr>

    {% endfor %}
{% endblock %}
